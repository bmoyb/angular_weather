    <a href="index.html">Back to Search</a>
</p>

FORECAST FOR {{ city }}


<hr />    Days: <a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7'}">7</a>


<div class="row">
    <form ng-submit="submit()" ng-controller="forecastController" class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="number" ng-model="number" class="form-control" placeholder="Days to show">
                <input type="submit" id="submit" value="Generate" class="btn btn-default"/>

            </div>
    </form>
</div>


<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMMM d, y"></weather-report>
        </div>
    </div>
</div>
